name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Build
        run: echo "This is docker build"

  build_image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: echo "Building Docker image..."

  backup:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Backup Codebase
        run: echo "Backing up codebase and artifacts..."
        # You can add a command to create a backup like:
        # run: tar -czf backup.tar.gz ./

  test:
    runs-on: ubuntu-latest
    needs: backup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Testing
        run: echo "This is testing"
      
      - name: Development Test
        run: echo "Tested for dev"

      - name: Production Test
        run: echo "Tested for prd"

  push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pushing Changes
        run: echo "This is pushing"

  deploy:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploying
        run: echo "This is deploying"

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Cleanup Workspace
        run: echo "Cleaning up after the deployment..."
        # Example cleanup:
        # run: rm -rf /tmp/*

  notify:
    runs-on: ubuntu-latest
    needs: cleanup
    steps:
      - name: Send Notification
        run: echo "Sending deployment notification to the team"
